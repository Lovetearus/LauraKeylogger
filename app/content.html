<html>

<head>

	<title>LauraKeylogger - Collected Data</title>
     <link rel="shortcut icon" type="image/x-icon" href="icons/icon16.png" />

    <!-- Inclusion of external resources -->
    <!-- jQuery -->
    <script src="external/jquery-2.1.1.min.js"></script>
    <!-- Bootstrap -->   
    <link rel="stylesheet" href="external/bootstrap.min.css">
    <script src="external/bootstrap.min.js"></script>

    <script src="config.js"></script>
    <script src="notifications.js"></script>
	<script src="content.js"></script>

	<style>
		body {
			padding: 10px;
		}

		#data_container {
			padding: 5px;
			width: 100%;
			border-radius: 5px;
			margin-top: 5px;
			border: 1px solid #aaa;
			cursor: text;
			font-size: 12px;
			font-family: monospace;
			/* Avoid word wrap */
			white-space: pre;
			word-wrap: normal;
			overflow-x: scroll;
		}

		.btn-toolbar {
			margin-bottom: 5px;
		}
	</style>
</head>

<body>
	<div id="content" class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Collected Data</h3>
        </div>
	    <div class="panel-body">
	       	<div class="btn-group">
            	<input type="button" class="btn btn-info" value="Standard XML" id="std-xml">
            	<input type="button" class="btn btn-info" value="SPSS XML" id="spss-xml">
            	<input type="button" class="btn btn-info" value="JSON" id="json">
            	<input type="button" class="btn btn-info" value="CSV" id="csv">
            </div>
            <div class="btn-group">
            	<input type="button" class="btn btn-success" value="Copy in Clipboard" id="copy">
            	<a class="btn btn-success" id="download">Download Captured Data File</a>
            </div>
            <div class="btn-group">
            	<input type="button" class="btn btn-warning" value="Clear" id="clear0">
            	<input type="button" class="btn btn-danger" disabled value="Confirm" id="clear1">
            </div>

            <textarea id="data_container" class="form-control" placeholder="Please select data output specifications..." rows="23" disabled></textarea>
        </div>

	</div>

</body>
</html>
